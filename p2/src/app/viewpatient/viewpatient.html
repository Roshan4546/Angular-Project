<nav class="navbar navbar-expand-md navbar-dark shadow-sm">
  <a class="navbar-brand ms-3" href="#"><b>City Care Hospital</b></a>
  <div class="ms-auto me-3">
    <a class="btn btn-danger px-3 fw-semibold" routerLink="/docdash">Back</a>
  </div>
</nav>

<div class="mini-container mt-5">
  <div class="card mini-card shadow-sm border-0 rounded-4">
    <div class="card-header bg-primary text-white text-center rounded-top-4 py-2">
      <h5 class="mb-0 fw-semibold">Patient Details</h5>
    </div>

    <div class="card-body p-3">
      <table class="table mini-table text-center align-middle mb-0">
        <tbody>
          <tr>
            <th>Patient ID</th>
            <td>{{ patient.id }}</td>
          </tr>
          <tr>
            <th>Name</th>
            <td>{{ patient.name }}</td>
          </tr>
          <tr>
            <th>Age</th>
            <td>{{ patient.age }}</td>
          </tr>
          <tr>
            <th>Blood Group</th>
            <td>{{ patient.blood }}</td>
          </tr>
          <tr>
            <th>Prescription</th>
            <td>{{ patient.prescription }}</td>
          </tr>
          <tr>
            <th>Dose</th>
            <td>{{ patient.dose }}</td>
          </tr>
          <tr>
            <th>Urgency</th>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-danger': patient.urgency === 'High',
                  'bg-warning text-dark': patient.urgency === 'Medium',
                  'bg-success': patient.urgency === 'Low'
                }"
              >
                {{ patient.urgency }}
              </span>
            </td>
          </tr>
          <tr>
            <th>Fees</th>
            <td>₹ {{ patient.fees }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer text-center bg-light py-2">
      <a routerLink="/docdash" class="btn btn-outline-primary btn-sm px-3">← Back</a>
    </div>
  </div>
</div>
