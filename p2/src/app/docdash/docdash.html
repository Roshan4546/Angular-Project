<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark">
  <a class="navbar-brand fw-bold" href="#">City Care Hospital</a>

  <div class="ms-auto d-flex flex-wrap">
    <a class="btn btn-primary me-2 mb-2" routerLink="/createpatient">Add Patient</a>
    <a class="btn btn-outline-light me-2 mb-2" routerLink="/medicinelist">View Medicines</a>

<!-- ========================= -->
<!-- TWO-COLUMN SECTION -->
<!-- ========================= -->
<div class="mini-container">
  <div class="row">
    <!-- Left Table -->
    <div class="col-md-6">
      <h4 class="mini-title text-primary text-center mb-3">🏥 Patient Records</h4>
      <div class="table-responsive mini-card">
        <table class="table mini-table text-center align-middle">
          <thead class="bg-primary text-white">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of patientdetails">
              <td>{{ patient.id }}</td>
              <td>{{ patient.name }}</td>
              <td>{{ patient.age }}</td>
              <td>
                <button class="btn btn-xs btn-info me-1" (click)="update(patient.id)">✏️</button>
                <button class="btn btn-xs btn-danger" (click)="delete(patient.id)">🗑️</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right Table -->
    <div class="col-md-6 mt-4 mt-md-0">
      <h4 class="mini-title text-success text-center mb-3">📅 Booked Appointments</h4>
      <div class="table-responsive mini-card">
        <table class="table mini-table text-center align-middle">
          <thead class="bg-success text-white">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Time</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let app of appointments">
              <td>{{ app.id }}</td>
              <td>{{ app.fullName }}</td>
              <td>{{ app.time }}</td>
              <td>{{app.speciality}}</td>
              <td>✅ Confirmed</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
