<section>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container-fluid">

      <!-- Brand -->
      <a class="navbar-brand fw-bold text-danger" routerLink="/">City Care Hospital</a>

      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              Home
            </a>
          </li>

          <li class="nav-item"><a class="nav-link" routerLink="/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/doctors">Doctors</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/blog">Blog</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/contact">Contact</a></li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="departmentsDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Departments
            </a>
            <ul class="dropdown-menu" aria-labelledby="departmentsDropdown">
              <ng-container *ngFor="let dept of services">
                <li>
                  <a class="dropdown-item d-flex align-items-center"
                    [routerLink]="['/departments', dept.title.toLowerCase()]">
                    <i [class]="dept.icon + ' me-2'"></i> {{ dept.title }}
                  </a>
                </li>
              </ng-container>
            </ul>
          </li>

        </ul>

        <!-- Login & Signup Buttons -->
        <div class="d-flex">
          <a class="btn btn-outline-light me-2" routerLink="/login" style="border-radius: 30px;">
            Login
          </a>
          <a class="btn btn-danger" routerLink="/signup" style="border-radius: 30px;">
            Register
          </a>
        </div>

      </div>
    </div>
  </nav>
</section>
