<!-- Login Section -->
<section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow p-4 rounded-4" style="width: 400px; margin-top: 60px;">
        <h3 class="text-center text-danger mb-3 fw-bold">User Login</h3>
        <form (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email" name="email"
                    placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="loginData.password"
                    name="password" placeholder="Enter your password" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger rounded-pill">Login</button>
            </div>

            <p class="text-center mt-3">
                Don’t have an account?
                <a routerLink="/signup" class="text-danger fw-bold text-decoration-none">Sign up</a>
            </p>
        </form>
    </div>
</section>
