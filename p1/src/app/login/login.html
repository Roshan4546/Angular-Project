<section class="login-section d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 20px;">
        <h3 class="text-center mb-4 text-danger fw-bold">Staff Login Portal</h3>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email ID</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" class="form-control"
                    placeholder="Enter your registered email" required />
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
                    class="form-control" placeholder="Enter password" required />
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMsg" class="alert alert-danger py-2">
                {{ errorMsg }}
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-danger w-100" [disabled]="!loginForm.valid">
                Login
            </button>

            <!-- Footer -->
            <p class="text-center mt-3 mb-0 text-muted">
                Forgot your password?
                <a routerLink="/forgot-password" class="text-danger">Reset Here</a>
            </p>
        </form>
    </div>
</section>
