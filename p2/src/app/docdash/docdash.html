<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark">
  <a class="navbar-brand fw-bold" href="#">City Care Hospital</a>

  <div class="ms-auto d-flex flex-wrap">
    <a class="btn btn-primary me-2 mb-2" routerLink="/createpatient">Add Patient</a>
    <a class="btn btn-outline-light me-2 mb-2" routerLink="/medicinelist">View Medicines</a>
    <button class="btn btn-danger mb-2" (click)="logout()">Logout</button>
  </div>
</nav>

<!-- Patient Table -->
<div class="patient-container">
  <h2 class="table-title text-center mb-4 fw-bold">Patient Records</h2>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle text-center">
      <thead class="table-header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Blood Group</th>
          <th>Prescription</th>
          <th>Dose</th>
          <th>Urgency</th>
          <th colspan="3">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let patient of patientdetails" class="fade-in">
          <td>{{ patient.id }}</td>
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.blood }}</td>
          <td>{{ patient.prescription }}</td>
          <td>{{ patient.dose }}</td>
          <td>{{ patient.urgency }}</td>
          <td>
            <button (click)="update(patient.id)" class="btn btn-info btn-sm">Update</button>
          </td>
          <td>
            <button (click)="delete(patient.id)" class="btn btn-danger btn-sm">Delete</button>
          </td>
          <td>
            <button (click)="ViewPatient(patient.id)" class="btn btn-success btn-sm">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
