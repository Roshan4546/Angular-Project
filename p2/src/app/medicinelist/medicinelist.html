<nav class="navbar navbar-expand-md navbar-dark bg-dark shadow-sm">
  <a class="navbar-brand ms-3" href="#"><b>City Care Hospital</b></a>
  <div class="ms-auto me-3">
    <a class="btn btn-danger btn-sm me-2" routerLink="/createmedicine">+ Add Medicine</a>
    <a class="btn btn-outline-light btn-sm" routerLink="/docdash">← Back</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="card shadow-sm rounded-3 p-3">
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center compact-table mb-0">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Drug Name</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicine of medicinedetail">
            <td>{{ medicine.id }}</td>
            <td>{{ medicine.drugName }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': +medicine.stock > 50,
                  'bg-warning text-dark': +medicine.stock <= 50 && +medicine.stock > 10,
                  'bg-danger': +medicine.stock <= 10
                }"
              >
                {{ medicine.stock }}
              </span>
            </td>
            <td>
              <button class="btn btn-info btn-sm me-1" (click)="update(medicine.id)">✏️ Update</button>
              <button class="btn btn-danger btn-sm" (click)="delete(medicine.id)">🗑 Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
