<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4 p-4">
    <h2 class="text-center text-primary mb-4">ü©∫ Add New Patient</h2>

    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Name</label>
          <input type="text" class="form-control form-control-sm" id="name" name="name" placeholder="Enter Patient Name"
            [(ngModel)]="patient.name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Age</label>
          <input type="number" class="form-control form-control-sm" id="age" name="age" placeholder="Enter Age"
            [(ngModel)]="patient.age" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Blood Group</label>
          <input type="text" class="form-control form-control-sm" id="blood" name="blood" placeholder="e.g. O+, A-, B+"
            [(ngModel)]="patient.blood" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Prescription</label>
          <input type="text" class="form-control form-control-sm" id="prescription" name="prescription"
            placeholder="Enter Prescription Details" [(ngModel)]="patient.prescription" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Dose</label>
          <input type="text" class="form-control form-control-sm" id="dose" name="dose" placeholder="Enter Dose"
            [(ngModel)]="patient.dose" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Fees</label>
          <input type="number" class="form-control form-control-sm" id="fees" name="fees" placeholder="Enter Fees"
            [(ngModel)]="patient.fees" required>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Urgency</label>
          <select class="form-select form-select-sm" id="urgency" name="urgency" [(ngModel)]="patient.urgency" required>
            <option value="" disabled selected>Select Urgency Level</option>
            <option value="Low">Low</option>
            <option value="Moderate">Moderate</option>
            <option value="High">High</option>
            <option value="Critical">Critical</option>
          </select>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4 py-2 fw-semibold">
          ‚úÖ Submit
        </button>
      </div>
    </form>
  </div>
</div>
