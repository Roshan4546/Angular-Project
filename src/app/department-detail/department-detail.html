<app-header></app-header>

<section class="dept-hero text-center text-white">
    <div class="container">
        <h1 class="fw-bold">{{ department?.title }}</h1>
        <p class="lead">{{ department?.desc }}</p>
    </div>
</section>

<section class="dept-content container py-5" *ngIf="department">
    <div class="row align-items-center">
        <div class="col-md-6">
            <img [src]="department.img" alt="{{ department.title }}" class="img-fluid rounded shadow-lg" />
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold text-danger">About {{ department.title }}</h2>
            <p class="mt-3 text-muted">
                Our {{ department.title }} Department offers advanced facilities, expert doctors, and compassionate care
                to ensure patients receive the best treatment possible.
            </p>
            <button class="btn btn-danger mt-3" (click)="bookAppointment()">Book Appointment</button>
        </div>
    </div>
</section>

<footer class="footer text-center py-4 bg-dark text-white">
    <p>© 2025 HopeCare Hospital | Excellence in Healthcare ❤️</p>
</footer>
